version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: mobiele-tijdkaart-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD:-YourStrongPasswordHere}
      - POSTGRES_DB=MobieleTijdkaartDb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - mobiele-tijdkaart-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # API applicatie
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mobiele-tijdkaart-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - UsePostgreSQL=true
      - ConnectionStrings__PostgresConnection=Host=postgres;Database=MobieleTijdkaartDb;Username=postgres;Password=${DB_PASSWORD:-YourStrongPasswordHere}
    ports:
      - "5179:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mobiele-tijdkaart-network

volumes:
  postgres-data:
    driver: local

networks:
  mobiele-tijdkaart-network:
    driver: bridge
